<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-style" th:field="${registerDTO.username}" />
        </label>
        <p class="error" th:errors="${registerDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-style" th:field="${registerDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-style" th:field="${registerDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <input type="submit" value="Register" />
</form>

</body>
</html>
