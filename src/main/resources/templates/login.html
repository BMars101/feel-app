<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
        <main id="main-holder">
            <img id="logo" src="#" alt="feel app logo"> 
            <h1 id="login-header-main">Welcome to Feel</h1>
            <q style="color: charcoal; justify-items: center;">In time and with water, everything changes.</q><p style="color: charcoal; justify-items: center;"> -Leonardo da Vinci</p>
            <h3 id="login-header-second" style="color: charcoal;">Login to start tracking your mood</h3>
            <form class="form-horizontal" method="post" id="login-form">
                <div class="form-group">
                    <label>Username </label>
                    <div class="col-sm-10">
                    <input type="text" id="username" placeholder="enter username" th:field="${loginDTO.username}">
                        <p class="error" th:errors="${loginDTO.username}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password </label>
                    <div class="col-sm-10">
                    <input type="password" id="password" placeholder="enter password" th:field="${loginDTO.password}">
                        <p class="error" th:errors="${loginDTO.password}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm--offset-2 col-sm-10">
                    <input type="submit" value="Login" id="login">
                    </div>
                </div>
            </form>

            <p>Don't have an account? <a href="/register">Register Here</a></p>


        </main>
        <script src="login-js.js">
        </script>
    </body>
</html>
