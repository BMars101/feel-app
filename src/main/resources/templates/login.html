<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
        <main id="main-holder">
            <img id="logo" src="#" alt="feel app logo"> 
            <h1 id="login-header-main" style="color:white;">Welcome to Feel</h1>
            <q style="color: charcoal; justify-items: center;">In time and with water, everything changes.</q><p style="color: charcoal; justify-items: center;"> -Leonardo da Vinci</p>
            <h3 id="login-header-second" style="color: charcoal;">Login to start tracking your mood</h3>

            <form method="post" id="login-form">
                <input type="text" name="username" id="username" class="login-username-field" placeholder="enter username" th:field="${loginDTO.username}">
                <p class="error" th:errors="${loginDTO.username}"></p>
                <input type="password" name="password" id="password" class="login-password-field" placeholder="enter password" th:field="${loginDTO.password}">
                <p class="error" th:errors="${loginDTO.password}"></p>
                <input type="submit" value="Login" id="login">
            </form>

            <p>Don't have an account? <a href="/register">Register for one.</a></p>
            <button type="button" id="forgot-password">Forgot Password placeholder</button>
        </main>
        <script src="login-js.js">
        </script>
    </body>
</html>
