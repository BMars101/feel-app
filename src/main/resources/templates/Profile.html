<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1>Create Profile</h1>

<form class="form-horizontal" method="post" action="/profile/create">
    <div class="form-group">
        <label>Name</label>
        <div class="col-sm-10">
        <input type="text" name="Name">
        </div>
    </div>
    <div class="form-group">
        <label>Weight</label>
        <input type="text" name="weight">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" name="age">
    </div>
    <div class="form-group">
        <label>DateOfBirth</label>
        <input type="text" name="dateOfBirth">
    </div>
    <div class="form-group">
        <label>Mood</label>
        <input type="text" name="mood">
    </div>
    <div class="form-group">
        <label>DailyWaterIntake</label>
        <input type="text" name="dailyWaterIntake">
    </div>
    <div class="form-group">
        <label>ActivityLevel</label>
        <input type="text" name="activityLevel">
    </div>
    <div class="form-group">
        <label>Low</label>
        <input type="checkbox" name="activityLevel" th:value="Fatigue">
    </div>
    <div class="form-group">
        <label>Moderate</label>
        <input type="checkbox" name="activityLevel" th:value="Okay">
    </div>
    <div class="form-group">
        <label>I Never Stop</label>
        <input type="checkbox" name="activityLevel" th:value="INeverStop">
    </div>
    <div class="form-group">
        <label>Energy Level</label>
        <input type="text" name="energyLevel">
    </div>
    <div class="form-group">
        <label>Low</label>
        <input type="checkbox" name="energyLevel" th:value="Fatigue">
    </div>
    <div class="form-group">
        <label>Moderate</label>
        <input type="checkbox" name="energyLevel" th:value="Okay">
    </div>
    <div class="form-group">
        <label>I Can Do It All</label>
        <input type="checkbox" name="energyLevel" th:value="INeverStop">
    </div>
    <div class="form-group">
        <label>EmotionalGoal</label>
        <input type="text" name="Do you have any emotional goals?">
    </div>
    <div class="form-group">
        <label>ImproveLife</label>
        <input type="text" name="How will tracking your water intake improve your life?">
    </div>
    <div class="form-group">
        <label>PrivateGoal</label>
        <input type="text" name="What is your tucked away goal that you've never said aloud?">
    </div>


    <input type="submit" value="Create Profile">

</form>
</body>
</html>
